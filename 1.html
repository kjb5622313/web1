<h2>아이시스8.0</h2>
<img src="아이시스2.jpg" width="25%">

<p>
  아이시스는 CH음료(구 창대통상)가 생산하고, 롯데칠성음료에서 판매하는 생수제품이다.
  2016년 기준 페트병 생수시장에서 3위를 차지하고 있다. 8.0은 청주시 미원면에서 생산하고 평화공원,GSPB생수와 지리산은 각각 연천과 산청에서 생산한다
